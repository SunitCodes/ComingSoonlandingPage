<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@300&family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="coming-soon.css">
</head>
<body>

    <div class="container">

        <div class="content">
            <div class="heading">

                <h1>COMING SOON</h1>
            </div>
            <div class="countdown">

                <div>
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours">00</span>
                    <p>Hrs</p>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <p>Min</p>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <p>Sec</p>
                </div>
               
            </div>

            <div class="email">
                <p>Our team have been working.<br>Be notified as soon as we go live.</p>
                <input type="text" placeholder="email@gmail.com">
                <button>SUBMIT</button>
            </div>
        </div>

        <div class="image">
            <img src="undraw_logistics_x4dc.png" alt="" width="130%">

        </div>


    </div>
    <script src="coming-soon.js"></script>
</body>
</html>
